<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <div>
        <img class="profile-image" src="./images/connect.jpg" alt="Profile-Picture">
    </div>
    </header>
    <main>
        <form id="post-form">
            <div class="form-group">
                 <input type="text" id="input-title" placeholder="Write Title" required>
                 <span class="error-title" id="title-error"></span>
            </div>
            <br>
             <div class="form-group">
                <textarea id="input-content" placeholder="Write something here..." required></textarea>
                <span class="error-content" id="content-error"></span>
            </div>
           
            
            <button type="submit">Submit</button>
        </form>
        <div id="blog-posts">
            <!-- Blog posts will be rendered here by JavaScript -->
             <ul class="postLists">
                
             </ul>
        </div>
    </main>
    
        
</body>
</html>
